<div class="layui-row">
    <div id="layui-paginator-mm"></div>
</div>
<script>
    layui.use(['laypage', 'layer'], function(){
        var laypage = layui.laypage
            ,layer = layui.layer;

        //自定义首页、尾页、上一页、下一页文本
        laypage.render({
            elem: 'layui-paginator-mm'
            ,count: {{.paginator.Nums}}
            ,limit: {{.paginator.PerPageNums}}
            ,first: '首页'
            ,last: '尾页'
            ,prev: '<em>←</em>'
            ,next: '<em>→</em>'
        })
    });
</script>
