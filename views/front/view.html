<div class="container-fluid">
    <div class="panel-body">
        {{if eq .count 0}}
            <div class="alert alert-info alert-dismissible fade in" role="alert" style="margin-bottom: 0">
                <p><i class="glyphicon glyphicon-volume-up"></i> 暂时还没有数据！</p>
            </div>
        {{else}}
            <br>
            <table class="table" style="margin-bottom: 0">
                <tbody>
                {{range $document := .documents}}
                    <tr class="space-list">
                        <td><a href="/detail?document_id={{$document.document_id}}" title="查看空间文档">{{$document.name}}</a></td>
                    </tr>
                {{end}}
                </tbody>
            </table>
        {{end}}
    </div>
    <div class="panel-footer">
        {{template "paginator/default.html" .}}
    </div>
</div>
